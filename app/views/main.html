<ul class="grid-bookmarks clearfix">
	<li ng-repeat="thing in things">
		<a href="{{thing.url}}"><img src="images/logos/{{thing.key}}.png" alt="{{thing.title}}"/></a>
		<ul>
			<li ng-repeat="link in thing.links"><a href="{{link.url}}">{{link.title}}</a></li>
		</ul>
	</li>
</ul>
<h1 ui-hide="true">test</h1>
